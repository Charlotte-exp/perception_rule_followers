<style>

    body {
        margin: 0;
    }

    .button-container {
        display: flex;
        justify-content: flex-end;
    }

    .submit-button {
        color: #fff;
        background-color: #007bff;
        border: 1px solid #007bff;
        font-size: 1rem;
        border-radius: 0.25rem;
        padding: 4px 12px;
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
        transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .submit-button:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .submit-button:active {
        background-color: #004a99;
        border-color: #004a99;
    }

    .slider {
        width: 100%;
        margin: 20px 0;
    }

    .slider-container {
        width: 100%;
        max-width: 600px;
        margin: auto;
        border:0px solid black;
    }

    .slider-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 0px; /* optional: pulls labels closer to slider */
        padding: 0;
        text-align: center;
    }

    .slider-labels span {
        font-size: 16px;
        white-space: nowrap;
    }

    /* Webkit-based browsers (Chrome, Safari) */
    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8.4px;
        cursor: pointer;
        background: white;
        border-radius: 1px;
        border: 1px solid lightgrey;
    }

    /* Firefox */
    input[type=range]::-moz-range-track {
        width: 100%;
        height: 8.4px;
        cursor: pointer;
        background: white;
        border-radius: 1px;
        border: 1px solid lightgrey;
    }

    /* Internet Explorer and Edge */
    input[type=range]::-ms-track {
        width: 100%;
        height: 8.4px;
        cursor: pointer;
        background: white;
        border-radius: 1px;
        border: 1px solid lightgrey;
        /* Remove default styling for MS track */
        border-color: transparent;
        color: transparent;
        background-color: transparent;
    }

    /* Style the range input element itself to reset default styling across browsers */
    input[type=range] {
        -webkit-appearance: none; /* For Webkit browsers */
        appearance: none; /* For Firefox and other browsers */
        width: 100%;
        height: 8px; /* Adjust the input height */
        background: transparent; /* Make sure the input background is transparent */
        border: none; /* Remove default border */
        margin-top: 5px;
    }

    /* Hide the thumb initially for Safari/Chrome */
    .hidden-thumb::-webkit-slider-thumb {
        opacity: 0;  /* Instead of visibility: hidden */
        pointer-events: none;  /* Prevent user from interacting */
    }

    /* Hide the thumb initially for Firefox */
    .hidden-thumb::-moz-range-thumb {
        opacity: 0;  /* Instead of visibility: hidden */
        pointer-events: none;  /* Prevent user from interacting */
    }

    /* Hide the thumb initially for IE/Edge */
    .hidden-thumb::-ms-thumb {
        opacity: 0;  /* Instead of visibility: hidden */
        pointer-events: none;  /* Prevent user from interacting */
    }

    /* Style the slider thumb for Safari/Chrome */
    input[type=range]::-webkit-slider-thumb {
        border: 0px solid #000000;
        height: 21px;
        width: 10px;
        background: #0d6efd;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -7px;
    }

    /* Style the slider thumb for Firefox */
    input[type=range]::-moz-range-thumb {
        border: 0px solid #000000;

        width: 10px;
        background: #0d6efd;
        cursor: pointer;

<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const sliders = [
                { sliderId: "slider1", outputId: "output1", checkId: "check_slider1", leftLabel: "label-left", rightLabel: "label-right" },
            ];

            sliders.forEach(({ sliderId, outputId, checkId, leftLabel, rightLabel }) => {
                const slider = document.getElementById(sliderId);
                const output = document.getElementById(outputId);
                const checkSlider = document.getElementById(checkId);
                const labelLeft = document.getElementById(leftLabel);
                const labelRight = document.getElementById(rightLabel);

                // Initial state
                slider.value = 0;
                output.textContent = "";
                checkSlider.value = "0";
                slider.classList.add("hidden-thumb");
                labelLeft.textContent = 0;
                labelRight.textContent = 0;

                slider.addEventListener("input", function () {
                    const leftValue = parseInt(this.value, 10);
                    const rightValue = 10 - leftValue;

                    labelLeft.textContent = leftValue;
                    labelRight.textContent = rightValue;

                    output.textContent = this.value;
                    checkSlider.value = "1";
                    this.classList.remove("hidden-thumb");
                    hideError();
                });
            });

            // Combined form validation
            $('#submit-button').on('click', function (e) {
                const allSlidersMoved = sliders.every(({ checkId }) => document.getElementById(checkId).value === "1");

                if (!allSlidersMoved) {
                    e.preventDefault();
                    showError();
                } else {
                    $('form').submit();
                }
            });

            function showError() {
                document.getElementById("error-message").style.display = "block";
            }

            function hideError() {
                document.getElementById("error-message").style.display = "none";
            }
        });

    </script>

</head>

<body>

    <div class="card bg-light instructions">
        <div class="card-body" style="font-size: 14px">

            <p>
                DG
            </p>
         </div>
    </div>

    <br>
    <p style="text-align: center;">
        <strong>How many points do you send to the other participant?</strong>
    </p>

    <div class="slider-container">
        <span style="flex-grow: 1;">
            <input type="hidden" name="slider1_moved" value="0" id="check_slider1" />
            <input type="range" name="points_kept" id="slider1" min="0" max="10" value="0" class="hidden-thumb">
        </span>
        <div class="slider-labels">
            <span>0</span>
            <span>10</span>
        </div>
        <div style="text-align: center; margin-top: -15px">
            <span style="color: #FFFFFF">
                <output id="output1"></output>
            </span>
        </div>
    </div>

    <div class="results-display">
        <div>
            <div class="results-label">You keep:</div>
            <div class="results-number" id="label-left"></div>
        </div>
        <div>
            <div class="results-label">You send:</div>
            <div class="results-number" id="label-right"></div>
        </div>
    </div>



    <!-- Error message -->
    <div id="error-message" style="display: none; color: red; text-align: center;">
        Please make all decisions to continue.
    </div>

    <div class="button-container">
        <button type="button" id="submit-button" class="submit-button">
            NEXT
        </button>
    </div>


</body>
</html>
